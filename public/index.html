<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Tap O' War</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<link rel = "stylesheet" href = "style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>

		<div id="join" class="container">
			<div class="form-group">
				<label for="gameCode">Enter Game Code:</label>
				<input type="text" name= "gameCode" class="form-control" id="gameCode">
			</div>
    		<button id="join-btn" type="submit" class="btn btn-primary">Join</button>
			<p id="feedback"></p>
		</div>

		<!-- cba -->
		<div id="game">
			<div id = "topbar">Tap O' War</div>
			<div id = "buttons">
				<div class="square"><div class="butt red"></div></div>
				<div class="square"><div class="butt blue"></div></div>
				<div class="square"><div class="butt green"></div></div>
				<div class="square"><div class="butt yellow"></div></div>
			</div>
			<div id = "bottombar">Team <span id="teamnumber"></span></div>
		</div>



		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="client.js"></script>
	</body>
</html>
